clusterName: "${CLUSTER_NAME}"
region: "us-east-1"
serviceAccount:
  create: true
  name: aws-load-balancer-controller
  annotations:
    eks.amazonaws.com/role-arn: "${ALB_CONTROLLER_ROLE_ARN}"

vpcId: "${VPC_ID}"

replicaCount: 2

podSecurityContext:
  fsGroup: 65534

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

enableShield: true

hostNetwork: false
